  <title>Document</title>
  <style>
    h1 {
      color: yellow;
    }

    #first-heading {
      margin: 25%;
      font-size: 80px;
    }

    .heading {
      margin-left: 25%;
      font-size: 70px;
      position: fixed;
      top: 0px;
      right: 20%;
    }
  </style>
</head>
<body>
  <div>
    <h1 class="heading" id="first-heading">this is h1 tag</h1>
    <h1 class="heading" id="heading">this is h2 tag</h1>

  </div>
</body>
</html>
