<!DOCTYPE html>
<html>
<head>
  <title>Table Example</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Table Example</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>25</td>
        <td>New York</td>
      </tr>
      <tr>
        <td>Sarah</td>
        <td>30</td>
        <td>London</td>
      </tr>
      <tr>
        <td>Michael</td>
        <td>35</td>
        <td>Paris</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
